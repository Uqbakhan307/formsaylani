<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
    
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  width: 90%;
  max-width: 400px;
  text-align: center;
  background-color: #fff;
  padding: 20px;
  ar-gradient(90deg, rgba(180,227,136,0.9905884663263956) 26%, rgba(126,189,237,1) 69%);
  box-shadow: 0 4px 10px #55badff3;
  border-radius: 8px;
}

.logo img {
  max-width: 100px;
}

.logo h2 {
  margin-top: 10px;
  font-size: 20px;
  color: #333;
}

.login-form .buttons {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

.login-form button {
  width: 48%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-size: 14px;
  cursor: pointer;
}

.login-btn {
  background-color: #d5ffbf;
  color: #000;
}

.create-btn {
  background-color: #f7f7f7;
  color: #888;
}

.login-form .form-group {
  margin-bottom: 15px;
  text-align: left;
}

.login-form label {
  display: block;
  font-size: 14px;
  margin-bottom: 5px;
  color: #408cfff3;
  font-weight: bold;
}

.login-form input {
  width: 100%;
  padding: 10px;
  border: 2px solid #0081ff;
  border-radius: 5px;
  font-size: 14px;
  box-shadow: 0 4px 10px #d5ffbf;
  
  
  
  
  
  
}
.login-form input:hover {
    box-shadow: 0 4px 10px #358ebef3;
   
  
}

.submit-btn {
  width: 100%;
  padding: 12px;
  color: white;
  border: none;
  border-radius: 5px;
  background-color: #0081fff3
}
  .submit-btn:hover {
      background-color: #81b854f3;
  
  }

</style>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://student.saylaniwelfare.com/assets/logo-OpazD70S.png" alt="SMIT Logo">
      <h2>Student Portal</h2>
    </div>
    <form class="login-form">
      <div class="buttons">
        <button class="login-btn">LOGIN</button>
        <button class="create-btn">CREATE A PASSWORD</button>
      </div>
      <div class="form-group">
        <label for="cnic">CNIC *</label>
        <input type="text" id="cnic" placeholder="Kindly provide the CNIC number used during SMIT course registration.">
      </div>
      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="submit-btn">LOGIN</button>
    </form>
  </div>
</body>
</html>
